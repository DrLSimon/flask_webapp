<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>                                                     
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
  word-wrap: break-word;    
}
</style>
</head>
<body>
  <a href="{{ url_for('show_index') }}"><button>REFRESH</button></a>

  <div class="row">
    <div class="column">
      <figure>
        <img src="{{ left_image_url }}" alt="Left" style="width:100%">
        <figcaption><a href="{{ left_image_url }}">Left URL</a></figcaption>
      </figure>
    </div>
    <div class="column">
      <figure>
        <img src="{{ right_image_url }}" alt="Right" style="width:100%">
        <figcaption><a href="{{ right_image_url }}">Right URL</a></figcaption>
      </figure>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <figure>
        <img src="{{ left_image_url_2 }}" alt="Left" style="width:100%">
        <figcaption><a href="{{ left_image_url_2 }}">Left URL</a></figcaption>
      </figure>
    </div>
    <div class="column">
      <figure>
        <img src="{{ right_image_url_2 }}" alt="Right" style="width:100%">
        <figcaption><a href="{{ right_image_url_2 }}">Right URL</a></figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
